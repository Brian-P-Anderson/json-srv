<script src="./node_modules/axios/dist/axios.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {

// Get all "navbar-burger" elements
const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

// Check if there are any navbar burgers
if ($navbarBurgers.length > 0) {

  // Add a click event on each of them
  $navbarBurgers.forEach( el => {
    el.addEventListener('click', () => {

      // Get the target from the "data-target" attribute
      const target = el.dataset.target;
      const $target = document.getElementById(target);

      // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
      el.classList.toggle('is-active');
      $target.classList.toggle('is-active');

    });
  });
};

});

let uD = document.getElementById('userData');
let strUD = ``;
axios.get('http://localhost:3000/users')
  .then(resp => {
    data = resp.data;
    strUD = `
<div class="columns is-multiline" style="display: flex; flex-wrap: wrap;">
    `;
    data.forEach(e => {
      strUD += `
<div class="column is-one-quarter" style="width: 300px;">
  <div class="card">
    <div class="card-content">
      <h2 class="title">
        ${e.first_name}
      </h2>
      <h3 class="subtitle">
          ${e.last_name}
      </h3>
    </div>
    <div class="card-footer" style="margin: 2px;">
      <p class="is_6" style="margin-left: 0.5em"> ${e.email}</p>
    </div>
  </div>
</div>
      `;
    });
    strUD += `</div>`;
    uD.innerHTML = strUD;
  })
  .catch(error => {
    console.log(error);
  });
</script>
